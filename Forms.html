<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Html Forms</title>
</head>

<body>
  <h3>A form made using almost every available form field</h3>
  <form class="" action="index.html" method="post">
    <label>Name:</label>
    <input type="text" name="Name" value=""><br>
    <label>Colour</label>
    <input type="color" name="Color" value="#4B5362"><br>
    <label>Email:</label>
    <input type="email" name="Email"><br>
    <label>Password:</label>
    <input type="password" name="Password"><br>
    <label>Search</label>
    <input type="search" name="Search"><br>
    <label>Phone Number:</label>
    <input type="tel" name="tel"><br>
    <label>Website</label>
    <input type="url" name="Website"><br>
    <label>Number</label>
    <input type="number" name="" min="10" max="100" step="10"><br>
    <label>Range</label>
    <input type="range" name="price" id="price" min="0" max="100" step="10" value="50">
    <output class="price-output" for="price"></output><br>
    <label>Date</label>
    <input type="datetime-local" name="" value=""><br>
    <label>Month</label>
    <input type="month" name="" value=""><br>
    <label>Time</label>
    <input type="time" name="" value=""><br>
    <label>Week</label>
    <input type="week" name="" value=""><br>
    <label>Checkbox</label>
    <input type="checkbox" name="" value=""><br>
    <label>File</label>
    <input type="file" name="" value=""><br>
    <label>Text</label>
    <input type="text" name="" value="" placeholder="This text is here using a placeholder" size="27"><br>

    <input type="submit" name="">
</body>

</html>
